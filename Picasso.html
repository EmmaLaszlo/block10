<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Gallery</title>
    <link rel="stylesheet" href="external.css" />
  </head>
  <body>
    <div class="gallery-container">
      <!-- Top row with the circles -->
      <div class="circles-container">
        <div class="box"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <!---I guess I should have a class for each type of circle???-->
        <div class="circle yellow small"></div>
        <div class="circle blue large"></div>
        <div class="circle yellow middle"></div>
      </div>
      <!-- Middle row with the shapes -->
      <div class="middle-container">
        <div class="triangle orange small"></div>
        <div class="triangle purple large"></div>
        <div class="triangle orange middle"></div>
        <!--this is for the people stencil-->
        <img
          src="group-of-people-silhouette-human-savid-social-group-standing-team-crowd-png-clipart-removebg-preview.png"
          alt="Person"
          class="person-image"
        />
      </div>
    </div>
    <div class="form-container">
      <h2>Interested in the Gallery?</h2>
      <form action="formsubmitted.html" method="get">
        <label for="name">Name:</label>
        <input type="Name" id="name" value="Text" />
        <br /><br />
        <label for="email">Email:</label>
        <input type="Email" id="email" value="Text" />
        <br /><br />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
